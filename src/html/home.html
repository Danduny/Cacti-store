<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Cactus Store</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="/src/styles/style.css" />
    <link rel="stylesheet" href="/src/styles/styleSign.css">
    <link href="/src/html/menu.html" />
    <link href="/src/html/about.html" />
    <link rel="stylesheet" href="/src/html/sign.html" class="rel" />

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js"
      integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"
      integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/src/html/home.html">Dan's Cacti</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/src/html/home.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/src/html/menu.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/src/html/about.html">About</a>
            </li>
          </ul>

          <ul class="navbar-nav mr">
            <li class="nav-item">
              <a
                class="nav-link"
                data-toggle="modal"
                data-target="#darkModalForm"
                ><i class="fas fa-user-plus"></i> Sign Up</a
              >
              <div
                class="modal fade"
                id="darkModalForm"
                tabindex="-1"
                role="dialog"
                aria-labelledby="myModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog form-dark" role="document">
                  <div class="modal-content card card-image">
                    <div
                      class="text-white rgba-stylish-strong py-5 px-5 z-depth-4"
                    >
                      <div class="modal-header text-center pb-4">
                        <h3
                          class="modal-title w-100 white-text font-weight-bold"
                          id="myModalLabel"
                        >
                          <strong>SIGN</strong>
                          <a class="green-text font-weight-bold"
                            ><strong> UP</strong></a
                          >
                        </h3>
                        <button
                          type="button"
                          class="close white-text"
                          data-dismiss="modal"
                          aria-label="Close"
                        >
                          <span aria-hidden="true">
                            <i class="fas fa-times"></i
                          ></span>
                        </button>
                      </div>

                      <div class="modal-body">
                        <div class="md-form mb-5">
                          <input
                            type="firstName"
                            id="Form-name15"
                            class="form-control validate white-text"
                            placeholder="First name"
                          />
                          <label
                            data-error="wrong"
                            data-success="right"
                            for="Form-name5"
                          ></label>

                          <input
                            type="email"
                            id="Form-email5"
                            class="form-control validate white-text"
                            placeholder="E-mail address"
                          />
                          <label
                            data-error="wrong"
                            data-success="right"
                            for="Form-email5"
                          ></label>
                        </div>

                        <div class="md-form pb-3">
                          <input
                            type="password"
                            id="Form-pass5"
                            class="form-control validate white-text"
                            placeholder="Password"
                          />
                          <label
                            data-error="wrong"
                            data-success="right"
                            for="Form-pass5"
                          ></label>
                          <div class="form-group mt-4">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="checkbox624"
                            />
                            <label for="checkbox624" class="form-check-label">
                              I accept the<a
                                href="#"
                                class="green-text font-weight-bold"
                              >
                                Terms and Conditions</a
                              ></label
                            >
                          </div>
                        </div>

                        <div class="row d-flex align-items-center mb-4">
                          <!--Grid column-->
                          <div class="text-center mb-3 col-md-12">
                            <button
                              type="button"
                              class="signButton btn btn-light btn-rounded z-depth-1 foot-btn"
                            >
                              Sign up
                            </button>
                          </div>
                        </div>
                        <div class="row">
                          <!--Grid column-->
                          <div class="col-md-12">
                            <p
                              class="footer font-small white-text d-flex justify-content-end"
                            >
                              <a
                                href="#"
                                class="green-text ml-1 font-weight-bold"
                              ></a>
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fas fa-user"></i> Log In</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div id="content">
            <h1>Dan's Cacti</h1>
            <h3>
              All you need is <del><span>love</span></del> a cactus.
            </h3>
            <hr />
            <a
              href="/src/html/menu.html"
              class="btn btn-light btn-md"
              role="button"
              >Take a look at our catalog!</a
            >
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
